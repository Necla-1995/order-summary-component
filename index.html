<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main role="main">
    <div class="main-image">
      <img  src="/images/illustration-hero.svg" alt="i-hero">
    </div>

    <article>    
    <h1 class="section-title">Order Summary</h1>
  
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

      <div id="plan">
        <img src="/images/icon-music.svg" aria-label="icon music">
        <ul>
          <li class="section-title">Annual Plan</li>
          <li>$59.99/year</li>
        </ul>    
        <a href="#">Change</a>
      </div>

      <div class="buttons">
        <button id="payment" type="button">Proceed to Payment</button>
        <button id="cancel" type="reset">Cancel Order</button>
      </div> 
    </article>
   
  </main>
  
  <footer role="contentinfo">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Necla Nesliturk</a>.
    </div>
  </footer>
  
</body>
</html>
